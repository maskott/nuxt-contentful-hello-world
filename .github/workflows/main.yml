name: Level Geese

on: push

jobs:
  my-job:
    name: My job
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to level-geese.surge.sh
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'level-geese.surge.sh'
          project: '.'
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}
